app-id: com.agateau.PixelWheels
default-branch: stable
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
command: pixelwheels
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri
modules:
  - name: pixelwheels
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: 49e811ee405aff3f65b74a6249928000bc9f6132f860e3c47eb3866c83358e7a
        url: https://github.com/agateau/pixelwheels/releases/download/0.22.0/pixelwheels-0.22.0-linux64.zip
        dest: pixelwheels
      - type: file
        path: com.agateau.PixelWheels.desktop
      - type: file
        path: com.agateau.PixelWheels.png
      - type: file
        path: com.agateau.PixelWheels.metainfo.xml
    buildsystem: simple
    build-commands:
      - mkdir /app/lib/
      - cp -r ./pixelwheels/ /app/lib/pixelwheels/
      - mkdir /app/bin/
      - ln -s /app/lib/pixelwheels/pixelwheels /app/bin/pixelwheels
      - install -Dm644 com.agateau.PixelWheels.png /app/share/icons/com.agateau.PixelWheels.png
      - install -Dm644 com.agateau.PixelWheels.desktop /app/share/applications/com.agateau.PixelWheels.desktop
      - install -Dm644 com.agateau.PixelWheels.metainfo.xml /app/share/metainfo/com.agateau.PixelWheels.metainfo.xml
